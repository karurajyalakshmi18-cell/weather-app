<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin-top: 100px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        input {
            padding: 8px;
            width: 70%;
        }

        button {
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Weather App</h2>

        <input type="text" id="city" placeholder="Enter City Name">
        <br>

        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getLocationWeather()">Current Location Weather</button>

        <div id="result"></div>
        <div id="forecast"></div>
    </div>

<body>


    <script>
        const apiKey = "ffa4ae2f22d4376ac1bc215f121c2f22";

        function getWeather() {
            const city = document.getElementById("city").value;

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
            .then(response => response.json())
            .then(data => {

                let condition = data.weather[0].main.toLowerCase();
                let icon = "";
                let bg = "";

                if (condition.includes("rain")) {
                    icon = "üåß";
                    bg = "linear-gradient(to right, #4e73df, #1cc88a)";
                }
                else if (condition.includes("cloud")) {
                    icon = "‚òÅ";
                    bg = "linear-gradient(to right, #757f9a, #d7dde8)";
                }
                else if (condition.includes("clear")) {
                    icon = "‚òÄ";
                    bg = "linear-gradient(to right, #f7971e, #ffd200)";
                }
                else {
                    icon = "üåç";
                    bg = "linear-gradient(to right, #2193b0, #6dd5ed)";
                }

                document.getElementById("result").innerHTML =
                    `<h2>${icon} ${data.name}</h2>
                     <h1>${data.main.temp}¬∞C</h1>
                     <p>${data.weather[0].description}</p>`;

                document.body.style.background = bg;
            })
            .catch(() => {
                document.getElementById("result").innerHTML = "City not found!";
            });
        }

        function getLocationWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("result").innerHTML =
                            `<h2>${data.name}</h2>
                             <h1>${data.main.temp}¬∞C</h1>
                             <p>${data.weather[0].description}</p>`;
                    });
                });
            }
        }

    </script>

</body>

</body>
</html>
